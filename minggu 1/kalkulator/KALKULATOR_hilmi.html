<head>
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <h3>KALKULATOR</h3>
    </center>
    <div class="kotak">
        <h4>Penjumlahan</h4>
        <input id="bil1" value="1" /><br />
        <input id="bil2" value="1" /><br />
        <input id="hasil" /><br />
        <button onclick="hitung()">Tambah</button><br />
    </div>
    <div class="kotak1">
        <h4>Perkalian</h4>
        <input id="bil3" value="5" /><br />
        <input id="bil4" value="5" /><br />
        <input id="hasil1" /><br />
        <button onclick="Kali()">Kali</button><br />
    </div>
    <div class="kotak2">
        <h4>Pembagian</h4>
        <input id="bil5" value="5" /><br />
        <input id="bil6" value="5" /><br />
        <input id="hasil2" /><br />
        <button onclick="Bagi()">Bagi</button><br />
    </div>
    <div
        style="background: #FF0000; border: 2px solid #0000; color: white; font-size: 20px; font-weight: bold; letter-spacing: 0.5em; padding: 15px;">
        <marquee direction="left" scrollamount="6" align="center"> ALHAMDULLILAH WASYUKURILLAH</marquee>
    </div>
    <script>
        function hitung() {
            var angka1 = parseInt(document.getElementById('bil1').value)
            var angka2 = parseInt(document.getElementById('bil2').value)
            var hasil = angka1 + angka2;
            document.getElementById('hasil').value = hasil;
        }
        function Kali() {
            var angka3 = parseInt(document.getElementById('bil3').value)
            var angka4 = parseInt(document.getElementById('bil4').value)
            var hasil = angka3 * angka4;
            document.getElementById('hasil1').value = hasil;
        }
        function Bagi() {
            var angka5 = parseInt(document.getElementById('bil5').value)
            var angka6 = parseInt(document.getElementById('bil6').value)
            var hasil = angka5 / angka6;
            document.getElementById('hasil2').value = hasil;
        }
    </script>
</body>

</html>
